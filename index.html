<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Mod Menu</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .menu { text-align: center; padding: 20px; }
        .menu-item { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="menu">
        <h1>RG SENS1 â„¢ Mod Menu</h1>
        <div class="menu-item">
            <label>Accuracy:</label>
            <input type="range" min="0" max="100" value="100" id="accuracy">
        </div>
        <div class="menu-item">
            <label>Smoothness:</label>
            <input type="range" min="0" max="5" value="1" step="0.1" id="smoothness">
        </div>
        <div class="menu-item">
            <label>Target Priority:</label>
            <select id="targetPriority">
                <option value="head">Head</option>
                <option value="body">Body</option>
                <option value="limbs">Limbs</option>
            </select>
        </div>
        <button onclick="applySettings()">Apply Settings</button>
    </div>
    <script>
        function applySettings() {
            const accuracy = document.getElementById('accuracy').value;
            const smoothness = document.getElementById('smoothness').value;
            const targetPriority = document.getElementById('targetPriority').value;

            // Inject these settings back into the game (pseudo-code)
            alert(`Settings applied: Accuracy ${accuracy}, Smoothness ${smoothness}, Target Priority ${targetPriority}`);
        }
    </script>
</body>
</html>
